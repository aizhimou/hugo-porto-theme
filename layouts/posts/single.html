<!doctype html>
<html lang="{{ .Site.Language.Lang }}">
  <head>
    {{ partial "head.html" . }}
  </head>

  <body class="bg-gray-100">
    {{ partial "navbar.html" . }}


    <section>
      <div class="container max-w-screen-xl mx-auto px-4">
        <div class="grid grid-cols-1 gap-6">
          <div class="bg-gray-50 px-8 py-10 rounded-md">
            <img
              class="rounded-md mb-4 w-full"
              src="{{ .RelPermalink }}/{{ .Params.image }}"
              alt="{{ .Title }}"
              title="{{ .Title }}" />
            <h1 class="font-medium text-gray-700 text-3xl md:text-4xl mb-5">{{ .Title }}</h1>
            {{ .Content |
              replaceRE "<h2 " "<h2 class=\"font-medium text-gray-700 text-xl md:text-2xl my-5\" " |
              replaceRE "<h3 " "<h3 class=\"font-medium text-gray-700 text-lg md:text-xl my-3\" " |
              replaceRE "<h4 " "<h4 class=\"font-medium text-gray-700 text-md md:text-lg my-3\" " |
              replaceRE "<p>" "<p class=\"text-gray-700 text-lg py-2\">" |
              replaceRE "<ul>" "<ul class=\"list-disc py-2\">" |
              replaceRE "<li>" "<li class=\"text-gray-700 text-lg mx-5 px-2 py-2\">" |
              replaceRE "<a " "<a class=\"text-blue-500 hover:text-blue-700 hover:underline\" " |
              replaceRE "<pre " "<pre class=\"p-5 rounded-md my-5\" " |
              replaceRE "<code>" "<code class=\"bg-gray-200 rounded-md px-2 \">" |
              safeHTML
            }}
          </div>
        </div>
      </div>
    </section>

    {{ partial "footer.html" . }}


    <script>
      feather.replace();
    </script>
  </body>
</html>
